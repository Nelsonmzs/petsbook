<div class="col-4 mx-auto text-center">
  <img class="img-fluid" src="assets/img/logo.png" alt="Imagem de um cão e gato para boas vindas">
</div>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">

  <div class="mb-3">
    <input class="form-control" placeholder="Usuário" type="text" [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel" required/>
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem = "*Usuário Obrigatório"></app-mensagem>
  </div>

  <div class="mb-3">
    <input class="form-control" placeholder="Senha" type="password" [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required/>
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem = "*Senha Obrigatória"></app-mensagem>
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </div>

</form>

<br/>
<p>Novo por aqui? <a [routerLink]='["novousuario"]'> Cadastre-se grátis! </a> </p>
